version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: devsecops-flask-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql://dbuser:dbpass@db:5432/appdb
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key}
    depends_on:
      - db
      - redis
    networks:
      - app-network
    volumes:
      - ../app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: devsecops-postgres
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devsecops-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Security scanning tools for local testing
  trivy:
    image: aquasec/trivy:latest
    container_name: trivy-scanner
    command: image --severity HIGH,CRITICAL devsecops-flask-app:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network
    profiles:
      - security-scan

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
