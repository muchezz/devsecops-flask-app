name: DAST - Dynamic Security Testing

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run DAST scans weekly
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  dast-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Application
        run: |
          python run.py &
          sleep 10
          curl -f http://localhost:5000/health || exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: 'security/zap-rules.tsv'
          cmd_options: '-a -j'

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: 'security/zap-rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report_html.html
            report_json.json
            report_md.md

  api-security-test:
    name: API Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pytest

      - name: Start Application
        run: |
          python run.py &
          sleep 10

      - name: Run API Security Tests
        run: |
          pytest tests/test_security.py -v --tb=short

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-security-test-results
          path: pytest-report.xml

  nikto-scan:
    name: Nikto Web Server Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies and start app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python run.py &
          sleep 10

      - name: Pull Nikto Docker Image
        run: docker pull securecodebox/nikto

      - name: Run Nikto Scan
        run: |
          docker run --network="host" securecodebox/nikto \
            -h http://localhost:5000 \
            -output /tmp/nikto-report.json \
            -Format json || true

      - name: Upload Nikto Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nikto-report
          path: /tmp/nikto-report.json
